<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Dashboard - SPARTA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="app-header">
        <img src="../../assets/Alfamart-Emblem.png" alt="Alfamart Logo" class="header-logo" />
        <h1>Monitoring Dashboard</h1>
        <a href="../../dashboard/index.html" class="btn-back-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            <span>Kembali ke Menu</span>
        </a>
    </header>

    <div class="user-greeting-wrapper">
        <div class="user-info">
            <span id="userNameDisplay">User</span> | <span id="roleBadge">Role</span>
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label>Cabang:</label>
                <select id="filterCabang">
                    <option value="ALL">Semua Cabang</option>
                    </select>
            </div>
            <div class="control-group">
                <label>Tahun:</label>
                <select id="filterTahun">
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                </select>
            </div>
            <button id="btnApplyFilter" class="btn-apply-filter">Terapkan Filter</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total RAB Diajukan</div>
                <div class="stat-value" id="kpi-total-rab">Rp 0</div>
                <div class="stat-trend positive">â†‘ 8.5% Bulan ini</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total SPK Terbit</div>
                <div class="stat-value" id="kpi-total-spk">0</div>
                <div class="stat-sub">Dokumen</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Menunggu Approval</div>
                <div class="stat-value warning" id="kpi-pending">0</div>
                <div class="stat-sub">Perlu Tindakan</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Proyek Selesai</div>
                <div class="stat-value success" id="kpi-completed">0%</div>
                <div class="stat-sub">Realisasi</div>
            </div>
        </div>

        <div class="charts-wrapper">
            <div class="chart-card large">
                <div class="chart-header-title">
                    <h3>Tren Budget vs Realisasi</h3>
                    <span class="chart-subtitle">Perbandingan Nilai RAB dan SPK per Bulan</span>
                </div>
                <div class="chart-body">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-header-title">
                    <h3>Proporsi Pekerjaan</h3>
                </div>
                <div class="chart-body doughnut-container">
                    <canvas id="scopeChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-header-title">
                    <h3>Status Dokumen</h3>
                </div>
                <div class="chart-body">
                    <canvas id="statusChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
