<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <img src="../../assets/Alfamart-Emblem.png" alt="Alfamart Logo" class="header-logo" />
        <h1>Monitoring Dashboard</h1>
        <a href="../../dashboard/index.html" class="btn-back-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            <span>Dashboard</span>
        </a>
    </header>

    <div class="user-greeting-wrapper">
        <div class="user-info">
            <span id="userNameDisplay">User</span> | <span id="roleBadge">Role</span>
        </div>
    </div>

    <div class="container">
        <div class="table-container">
            <h3 style="margin-top: 0; margin-bottom: 15px; font-size: 16px; color: #333;">Data Rincian Proyek Toko</h3>
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Nama Toko</th>
                            <th>Cabang</th>
                            <th>Kode Toko</th>
                            <th>Lingkup Pekerjaan</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr><td colspan="5" style="text-align:center; padding: 20px;">Memuat data...</td></tr>
                    </tbody>
                </table>
            </div>

            <div class="pagination-wrapper">
                <span id="pageInfo" class="page-info">Halaman 1 dari 1</span>
                <div class="pagination-buttons">
                    <button id="btnPrev" class="btn-pagination" disabled>Sebelumnya</button>
                    <button id="btnNext" class="btn-pagination" disabled>Selanjutnya</button>
                </div>
            </div>

        </div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Detail Opname</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
