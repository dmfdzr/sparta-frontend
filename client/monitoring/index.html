<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Dashboard - SPARTA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <img src="../../assets/Alfamart-Emblem.png" alt="Alfamart Logo" class="header-logo" />
        <h1>Monitoring Dashboard</h1>
        <a href="../../dashboard/index.html" class="btn-back-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            <span>Dashboard</span>
        </a>
    </header>

    <div class="user-greeting-wrapper">
        <div class="user-info">
            <span id="userNameDisplay">User</span> | <span id="roleBadge">Role</span>
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label>Cabang:</label>
                <select id="filterCabang">
                    <option value="ALL">Semua Cabang</option>
                </select>
            </div>
            <div class="control-group">
                <label>Tahun:</label>
                <select id="filterTahun">
                    <option value="ALL">Semua Tahun</option>
                </select>
            </div>
            <button id="btnApplyFilter" class="btn-apply-filter">Terapkan Filter</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: #e3f2fd; color: #1976d2;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Total Proyek</div>
                    <div class="stat-value" id="card-total-proyek">0</div>
                    <div class="stat-sub">Dokumen SPK</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #fff7ed; color: #c05621;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Total Nilai SPK</div>
                    <div class="stat-value" id="card-total-spk">Rp 0</div>
                    <div class="stat-sub">Budget Awal</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #f0fff4; color: #2f855a;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Total JHK Pekerjaan</div>
                    <div class="stat-value" id="card-jhk">0 Hari</div>
                    <div class="stat-sub">Durasi + Tambah + Keterlambatan</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #fff5f5; color: #e53e3e;">
                   <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Rata-rata Keterlambatan</div>
                    <div class="stat-value" id="card-avg-keterlambatan">0 Hari</div>
                    <div class="stat-sub">Per Proyek</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #fee2e2; color: #b91c1c;">
                   <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Total Denda</div>
                    <div class="stat-value" id="card-total-denda">Rp 0</div>
                    <div class="stat-sub">Keterlambatan Proyek</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: #faf5ff; color: #805ad5;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Rata-rata Cost /mÂ²</div>
                    <div class="stat-value" id="card-avg-cost-m2">Rp 0</div>
                    <div class="stat-sub">Opname Final / Luas Terbangun</div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
