<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Perintah Kerja</title>
    <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <header>
        <a href="/">
            <img src="../../assets/Alfamart-Emblem.png" alt="Alfamart Logo" class="header-logo" />
        </a>
        <h1>Form Surat Perintah Kerja (SPK)</h1>
        
        <a href="../../dashboard/pic/index.html" class="btn-back-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            <span>Kembali</span>
        </a>
    </header>

    <div class="container">
        <form id="spk-form" class="form-container">
            
            <label for="nomor_ulok">Nomor Ulok (Pilih RAB yang sudah disetujui):</label>
            <div class="search-select">
                <input
                    type="text"
                    id="ulok_search"
                    placeholder="Ketik untuk mencariâ€¦"
                    autocomplete="off"
                    aria-label="Cari Nomor Ulok"
                    class="control"
                />
                <select name="Nomor Ulok" id="nomor_ulok" required class="control">
                    <option value="">-- Pilih Nomor Ulok --</option>
                </select>
            </div>

            <div id="rab-details" style="display:none; margin-top: 1rem; padding: 1rem; background-color: #f8fafc; border: 1px solid #e2e8f0; border-radius: 8px;">
                <p><strong>Proyek:</strong> <span id="detail_proyek"></span></p>
                <p><strong>Nama Toko:</strong> <span id="detail_nama_toko"></span></p>
                <p><strong>Lingkup Pekerjaan:</strong> <span id="detail_lingkup"></span></p>
                <p><strong>Grand Total:</strong> <span id="detail_total"></span></p>
            </div>
            
            <input type="hidden" id="nama_toko" name="Nama_Toko">
            
            <label for="cabang">Cabang:</label>
            <select name="Cabang" id="cabang" required>
                <option value="">-- Cabang Terisi Otomatis --</option>
            </select>

            <label for="kode_toko">Kode Toko:</label>
            <input type="text" id="kode_toko" name="Kode Toko" placeholder="Contoh: T001" required>

            <label for="nama_kontraktor">Nama Kontraktor:</label>
            <select name="Nama Kontraktor" id="nama_kontraktor" required>
                <option value="">-- Pilih RAB terlebih dahulu --</option>
            </select>

            <label for="nomor_spk">Nomor SPK:</label>
            <div id="nomor-spk-container" class="inline-group-container">
                <span id="spk_auto_number" class="text-label">(Otomatis) /PROPNDEV-</span>
                <span id="spk_kode_cabang" class="text-label font-bold">(Cabang)</span>
                <span class="separator">/</span>
                <input type="text" id="spk_manual_1" name="spk_manual_1" placeholder="Bulan (Romawi)" required class="input-inline">
                <span class="separator">/</span>
                <input type="text" id="spk_manual_2" name="spk_manual_2" placeholder="Tahun" required class="input-inline" maxlength="2">
            </div>
            <input type="hidden" id="nomor_spk_full" name="Nomor SPK">

            <label for="par">PAR:</label>
            <div id="par-container" class="inline-group-container">
                <input type="text" id="par_manual_1" name="par_manual_1" placeholder="xxxx" maxlength="4" required class="input-inline">
                <span class="text-label">/PROPNDEV-</span>
                <span id="par_kode_cabang" class="text-label font-bold">(Cabang)</span>
                <span class="separator">-</span>
                <input type="text" id="par_manual_2" name="par_manual_2" placeholder="Bulan (Romawi)" required class="input-inline" maxlength="5">
                <span class="separator">-</span>
                <input type="text" id="par_manual_3" name="par_manual_3" placeholder="Tahun" required class="input-inline" maxlength="4">
            </div>
            <input type="hidden" id="par_full" name="PAR">

            <label for="waktu_mulai">Tanggal Mulai Pelaksanaan:</label>
            <input type="date" id="waktu_mulai" name="Waktu Mulai" required />

            <label for="durasi">Durasi Pelaksanaan:</label>
            <select name="Durasi" id="durasi" required>
                <option value="">-- Pilih Durasi --</option>
                <option value="10">10 Hari Kalender</option>
                <option value="14">14 Hari Kalender</option>
                <option value="20">20 Hari Kalender</option>
                <option value="30">30 Hari Kalender</option>
                <option value="35">35 Hari Kalender</option>
                <option value="40">40 Hari Kalender</option>
                <option value="48">48 Hari Kalender</option>
            </select>

            <div class="button-group">
                <button type="submit" id="submit-button">Kirim untuk Persetujuan</button>
            </div>
        </form>
    </div>

    <div id="message" role="status" aria-live="polite"></div>

    <script src="script.js"></script>
</body>
</html>
