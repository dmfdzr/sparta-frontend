<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building & Maintenance - Opname</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

    <div id="login-view" class="login-wrapper d-none">
        <div class="login-card">
            <div class="login-header">
                <img src="../../assets/Alfamart-Emblem.png" alt="Logo Alfamart" class="login-logo">
                <h1>Building & Maintenance</h1>
                <h3>Opname Login</h3>
            </div>
            <form id="opname-login-form">
                <div class="form-group">
                    <label for="username">Email / NIK</label>
                    <input type="text" id="username" class="form-control" placeholder="Masukkan ID Anda" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="form-control" placeholder="Masukkan kata sandi" required>
                        <span id="togglePassword" class="toggle-password">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn-login">Masuk</button>
            </form>
            <a href="../../dashboard/index.html" style="display:block; margin-top:20px; text-decoration:none; color:var(--login-label);">Kembali ke Dashboard Utama</a>
        </div>
    </div>

    <div id="dashboard-view">
        <header class="app-header">
            <a href="/">
                <img src="../../assets/Alfamart-Emblem.png" alt="Alfamart Logo" class="header-logo" />
            </a>
            <h1>Stock Opname Toko</h1>
            <a href="../../dashboard/index.html" class="btn-back-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                <span>Dashboard</span>
            </a>
        </header>

        <div class="user-greeting-wrapper">
            <div class="user-info">
                Semangat Pagi, <span id="user-name">User</span> | <span id="user-branch">Cabang</span>
            </div>
        </div>

        <main class="container">
            <div id="view-table" class="view-section">
                <div class="table-controls">
                    <input type="text" id="search-input" placeholder="Cari Kode Toko / Item..." class="search-input">
                    <select id="filter-status" class="filter-select">
                        <option value="">Semua Status</option>
                        <option value="Open">Open</option>
                        <option value="Completed">Completed</option>
                    </select>
                    <button id="btn-add-opname" class="btn-primary">+ Opname Baru</button>
                </div>

                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="text-center">No</th>
                                <th class="text-center">Kode Toko</th>
                                <th>Nama Toko</th>
                                <th class="text-center">Tanggal Opname</th>
                                <th class="text-center">Status</th>
                                <th class="text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <tr>
                                <td colspan="6" class="text-center" style="padding: 20px;">Memuat Data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table-controls" style="margin-top: 1rem; justify-content: flex-end;">
                     <span style="font-size: 0.9rem; color: #666;">Menampilkan 1-10 dari 50 data</span>
                </div>
            </div>
        </main>
    </div>

    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p style="margin-top: 10px; font-weight: 500;">Memproses...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
