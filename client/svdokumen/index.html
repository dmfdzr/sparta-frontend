<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penyimpanan Dokumen Toko</title>
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <div id="toast" class="toast hidden">Pesan Notifikasi</div>

    <div id="loadingModal" class="modal-overlay hidden">
        <div class="modal-box">
            <div class="loader"></div>
            <p>Memproses data...</p>
        </div>
    </div>

    <header>
        <a href="#">
            <img src="../assets/Alfamart-Emblem.png" alt="Alfamart Logo" class="header-logo"/>
        </a>
        <h1>Penyimpanan Dokumen</h1>
        </header>

    <div class="container">
        
        <div style="display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap;">
            <div style="flex: 2;">
                <label for="searchInput" style="font-weight: 600; display: block; margin-bottom: 0.5rem; color: #4a5568;">Cari Dokumen</label>
                <input type="text" id="searchInput" placeholder="Cari nama dokumen...">
            </div>
            <div style="flex: 1; min-width: 200px;">
                <label for="roleFilter" style="font-weight: 600; display: block; margin-bottom: 0.5rem; color: #4a5568;">Filter Role</label>
                <select id="roleFilter">
                    <option value="">Semua Role</option>
                    <option value="Kontraktor">Kontraktor</option>
                    <option value="PIC">PIC</option>
                </select>
            </div>
        </div>

        <h2 class="text-lg font-semibold mb-4 text-gray-700">Daftar Dokumen Tersimpan</h2>
        
        <div class="table-container">
            <table id="docTable">
                <thead>
                    <tr>
                        <th style="width: 5%; text-align: center;">No</th>
                        <th>Nama Dokumen</th>
                        <th>Diunggah Oleh</th>
                        <th>Role</th>
                        <th>Tanggal</th>
                        <th style="text-align: center;">Aksi</th>
                    </tr>
                </thead>
                <tbody id="docTableBody">
                    </tbody>
            </table>
        </div>
        
        <div id="emptyMessage" class="hidden" style="text-align: center; padding: 2rem; color: #718096;">
            Tidak ada dokumen yang ditemukan.
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
