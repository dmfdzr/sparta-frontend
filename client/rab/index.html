<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estimasi Rencana Anggaran Biaya</title>
    <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <header>
        <a href="/">
            <img src="../../assets/Alfamart-Emblem.png" alt="Alfamart Logo" class="header-logo"/>
        </a>
        <h1>Estimasi Rencana Anggaran Biaya</h1>
        <a href="../../dashboard/index.html" class="btn-back-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            <span>Dashboard</span>
        </a>
    </header>

    <div class="container">
        <form id="form" class="form-container">
            <label for="nama_toko">Nama Toko:</label>
            <input type="text" id="nama_toko" name="Nama_Toko" placeholder="Masukkan nama toko" required class="mb-4"/>

            <label>Nomor Ulok:</label>
            <div class="flex items-center gap-2 mb-2">
                <input type="checkbox" id="toggle_renovasi" class="w-auto">
                <label for="toggle_renovasi" class="font-normal cursor-pointer m-0">Proyek Renovasi (Format Baru)</label>
            </div>
            
            <div id="nomor-ulok-container" class="flex gap-2 items-center flex-wrap">
                <select id="lokasi_cabang" required class="flex-1 min-w-[80px]">
                    <option value="">-- Kode --</option>
                </select>
                <span class="font-bold">-</span>
                <input type="text" id="lokasi_tanggal" placeholder="YYMM" maxlength="4" required class="flex-1 min-w-[80px]"/>
                <span class="font-bold">-</span>
                <input type="text" id="lokasi_manual" placeholder="0001" maxlength="4" required class="flex-1 min-w-[80px] uppercase"/>
                <span id="separator_renov" class="font-bold hidden">-</span>
                <input type="text" id="suffix_renov" value="R" readonly class="w-10 text-center bg-gray-200 hidden"/>
            </div>
            <input type="hidden" id="lokasi" name="Nomor Ulok" />

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="proyek">Proyek:</label>
                    <select name="Proyek" id="proyek" required>
                        <option value="">-- Pilih Jenis Proyek --</option>
                        <option value="Alfamart Reguler">Reguler</option>
                        <option value="Franchise">Franchise</option>
                        <option value="Renovasi">Renovasi</option>
                    </select>
                </div>
                <div>
                    <label for="alamat">Alamat Toko:</label>
                    <input type="text" id="alamat" name="Alamat" placeholder="Alamat lengkap proyek" required/>
                </div>
                <div>
                    <label for="cabang">Cabang:</label>
                    <select name="Cabang" id="cabang" required disabled>
                        <option value="">-- Cabang Terisi Otomatis --</option>
                    </select>
                </div>
                <div>
                    <label for="lingkup_pekerjaan">Lingkup Pekerjaan:</label>
                    <select name="Lingkup_Pekerjaan" id="lingkup_pekerjaan" required>
                        <option value="">-- Pilih Lingkup --</option>
                        <option value="Sipil">Sipil</option>
                        <option value="ME">ME</option>
                    </select>
                </div>
                <div>
                    <label for="kategori_lokasi">Kategori Lokasi:</label>
                    <select name="Kategori_Lokasi" id="kategori_lokasi" required>
                        <option value="">-- Pilih Kategori --</option>
                        <option value="Ruko">Ruko</option>
                        <option value="Non Ruko">Non Ruko</option>
                    </select>
                </div>
                <div>
                    <label for="durasi_pekerjaan">Durasi (Hari):</label>
                    <select name="Durasi_Pekerjaan" id="durasi_pekerjaan" required>
                        <option value="">-- Pilih Durasi --</option>
                        <option value="10">10 Hari</option>
                        <option value="14">14 Hari</option>
                        <option value="20">20 Hari</option>
                        <option value="30">30 Hari</option>
                        <option value="35">35 Hari</option>
                        <option value="40">40 Hari</option>
                        <option value="48">48 Hari</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
                <div>
                    <label for="luas_area_parkir">Area Parkir (m²)</label>
                    <input type="text" class="area-input" id="luas_area_parkir" name="Luas Area Parkir" placeholder="0.00" required>
                </div>
                <div>
                    <label for="luas_area_sales">Area Sales (m²)</label>
                    <input type="text" class="area-input" id="luas_area_sales" name="Luas Area Sales" placeholder="0.00" required>
                </div>
                <div>
                    <label for="luas_gudang">Luas Gudang (m²)</label>
                    <input type="text" class="area-input" id="luas_gudang" name="Luas Gudang" placeholder="0.00" required>
                </div>
                <div>
                    <label for="luas_bangunan">Luas Bangunan (m²)</label>
                    <input type="text" class="area-input" id="luas_bangunan" name="Luas Bangunan" placeholder="0.00" required>
                </div>
                <div>
                    <label for="luas_area_terbuka">Area Terbuka (m²)</label>
                    <input type="text" class="area-input" id="luas_area_terbuka" name="Luas Area Terbuka" placeholder="0.00" required>
                </div>
                <div>
                    <label for="luas_terbangunan">Total Terbangunan (m²)</label>
                    <input type="text" id="luas_terbangunan" name="Luas Terbangunan" readonly class="bg-gray-200 cursor-not-allowed">
                </div>
            </div>

            <div id="dynamic-tables-container" class="mt-8">
                </div>

            <div class="grand-total-box mt-6">
                <div class="flex justify-between mb-2"><span class="font-bold text-lg">Total:</span><span id="grand-total-amount" class="text-xl font-bold">Rp 0</span></div>
                <div class="flex justify-between mb-1 text-gray-600"><span>Pembulatan:</span><span id="pembulatan-amount">Rp 0</span></div>
                <div class="flex justify-between mb-2 text-gray-600"><span>PPN 11%:</span><span id="ppn-amount">Rp 0</span></div>
                <hr class="border-gray-400 my-2">
                <div class="flex justify-between text-blue-800"><span class="font-bold text-lg">Grand Total:</span><span id="final-total-amount" class="text-2xl font-extrabold">Rp 0</span></div>
            </div>

            <div class="button-group">
                <button type="submit" id="submit-button">Kirim</button>
                <button type="reset" id="reset-button">Ulang</button>
            </div>
        </form>
    </div>
    
    <div id="message" role="status" aria-live="polite"></div>
    <script src="script.js"></script>
</body>
</html>
