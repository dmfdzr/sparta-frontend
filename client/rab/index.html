<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Estimasi Rencana Anggaran Biaya</title>
    <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <a href="/">
            <img src="../../assets/Alfamart-Emblem.png" alt="Alfamart Logo" class="header-logo"/>
        </a>
        <h1>Estimasi Rencana Anggaran Biaya</h1>
        <a href="../../dashboard/index.html" class="btn-back-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            <span>Dashboard</span>
        </a>
    </header>

    <div class="container">
        <form id="form" class="form-container">
            <label for="nama_toko">Nama Toko:</label>
            <input type="text" id="nama_toko" name="Nama_Toko" placeholder="Masukkan nama toko" required style="margin-bottom: 15px"/>

            <label for="lokasi_cabang">Nomor Ulok:</label>
            <div style="margin-bottom: 5px;">
                <input type="checkbox" id="toggle_renovasi" style="width: auto; margin-right: 5px;">
                <label for="toggle_renovasi" style="display: inline; font-weight: normal; cursor: pointer;">Proyek Renovasi (Format Baru)</label>
            </div>

            <div id="nomor-ulok-container" style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap">
                <select id="lokasi_cabang" required style="flex: 1 1 80px">
                    <option value="">-- Kode --</option>
                </select>
                <span style="font-weight: bold">-</span>
                <input type="text" id="lokasi_tanggal" placeholder="YYMM" maxlength="4" required style="flex: 1 1 80px"/>
                <span style="font-weight: bold">-</span>
                <input type="text" id="lokasi_manual" placeholder="xxxx" maxlength="4" required style="flex: 1 1 80px; text-transform: uppercase;"/>
                <span id="separator_renov" style="font-weight: bold; display: none;">-</span>
                <input type="text" id="suffix_renov" value="R" readonly style="flex: 0 0 40px; text-align: center; background-color: #e9ecef; display: none;"/>
            </div>
            <input type="hidden" id="lokasi" name="Nomor Ulok" />

            <label for="proyek">Proyek:</label>
            <select name="Proyek" id="proyek" required>
                <option value="">-- Pilih Jenis Proyek --</option>
                <option value="Alfamart Reguler">Reguler</option>
                <option value="Franchise">Franchise</option>
                <option value="Renovasi">Renovasi</option>
            </select>

            <label for="alamat">Alamat Toko:</label>
            <input type="text" id="alamat" name="Alamat" placeholder="Masukkan alamat lengkap proyek" required/>

            <label for="cabang">Cabang:</label>
            <select name="Cabang" id="cabang" required>
                <option value="">-- Cabang Terisi Otomatis --</option>
            </select>

            <label for="lingkup_pekerjaan">Lingkup Pekerjaan:</label>
            <select name="Lingkup_Pekerjaan" id="lingkup_pekerjaan" required>
                <option value="">-- Pilih Lingkup Pekerjaan --</option>
                <option value="Sipil">Sipil</option>
                <option value="ME">ME</option>
            </select>

            <label for="kategori_lokasi">Kategori Lokasi:</label>
            <select name="Kategori_Lokasi" id="kategori_lokasi" required>
                <option value="">-- Pilih Kategori Lokasi --</option>
                <option value="Ruko">Ruko</option>
                <option value="Non Ruko">Non Ruko</option>
            </select>

            <label for="durasi_pekerjaan">Durasi Pekerjaan (Hari):</label>
            <select name="Durasi_Pekerjaan" id="durasi_pekerjaan" required>
                <option value="">-- Pilih Durasi --</option>
                <option value="10">10 Hari</option>
                <option value="14">14 Hari</option>
                <option value="20">20 Hari</option>
                <option value="30">30 Hari</option>
                <option value="35">35 Hari</option>
                <option value="40">40 Hari</option>
                <option value="48">48 Hari</option>
            </select>

            <label for="luas_area_parkir">Luas Area Parkir (m²):</label>
            <input type="text" inputmode="decimal" id="luas_area_parkir" name="Luas Area Parkir" placeholder="Masukan Luas Area Parkir (e.g., 20.00)" required/>
            
            <label for="luas_area_sales">Luas Area Sales (m²):</label>
            <input type="text" inputmode="decimal" id="luas_area_sales" name="Luas Area Sales" placeholder="Masukan Luas Area Sales (e.g., 30.75)" required/>
            
            <label for="luas_gudang">Luas Gudang (m²):</label>
            <input type="text" inputmode="decimal" id="luas_gudang" name="Luas Gudang" placeholder="Masukan Luas Gudang (e.g., 15.20)" required/>
            
            <label for="luas_bangunan">Luas Bangunan (m²):</label>
            <input type="text" inputmode="decimal" id="luas_bangunan" name="Luas Bangunan" placeholder="Masukan Luas Bangunan (e.g., 50.25)" required/>
            
            <label for="luas_area_terbuka">Luas Area Terbuka (m²):</label>
            <input type="text" inputmode="decimal" id="luas_area_terbuka" name="Luas Area Terbuka" placeholder="Masukan Luas Area Terbuka (e.g., 20.00)" required/>
            
            <label for="luas_terbangunan">Luas Terbangunan (m²):</label>
            <input type="text" id="luas_terbangunan" name="Luas Terbangunan" placeholder="0" readonly style="background-color: #e9ecef; cursor:not-allowed;"/>

            <div class="all-tables-container">
                <div id="sipil-tables-wrapper" class="hidden"></div>
                <div id="me-tables-wrapper" class="hidden"></div>
            </div>

            <div class="grand-total-box">
                <div class="total-row">
                    <span>Total Estimasi:</span>
                    <span id="grand-total-amount">Rp 0</span>
                </div>
                <div class="total-row-sub">
                    <span>Pembulatan:</span>
                    <span id="pembulatan-amount">Rp 0</span>
                </div>
                <div class="total-row-sub">
                    <span>PPN (11%):</span>
                    <span id="ppn-amount">Rp 0</span>
                </div>
                
                <div class="total-row-final">
                    <span>GRAND TOTAL</span>
                    <span id="final-total-amount">Rp 0</span>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" id="submit-button">Lanjut Menu Gantt Chart</button>
                <button type="reset">Ulang</button>
            </div>
        </form>
    </div>

    <div id="loading-overlay" class="hidden-overlay">
        <div class="spinner"></div>
        <div class="loading-text">
            <h3 id="loading-title">Sedang Mengirim Data...</h3>
            <p id="loading-desc">Mohon tunggu sebentar.</p>
        </div>
    </div>
    
    <div id="message" role="status" aria-live="polite"></div>
    <script src="script.js"></script>
</body>
</html>
