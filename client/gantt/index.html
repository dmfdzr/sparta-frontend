<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt Chart</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="app-header">
        <img src="../../assets/Alfamart-Emblem.png" alt="Alfamart Logo" class="header-logo" />
        <h1>Gantt Chart</h1>
        <a href="../../dashboard/index.html" class="btn-back-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            <span>Dashboard</span>
        </a>
    </header>

    <div class="user-greeting-wrapper">
        <div class="user-info">
            Semangat Pagi, <span id="userNameDisplay">User</span> | <span id="roleBadge">Role</span>
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label>No. Ulok:</label>
                <select id="ulokSelect">
                    <option value="">--/--</option>
                </select>
            </div>
        </div>

        <div class="project-info" id="projectInfo"></div>

        <div class="api-data" id="apiData"></div>

        <div class="stats" id="stats"></div>

        <div class="chart-wrapper">
            <div class="gantt-chart" id="ganttChart"></div>
        </div>

        <div id="bottom-action-container"></div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #48bb78;"></div>
                <span>Progress</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);"></div>
                <span>Terlambat</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #bae6fd;"></div>
                <span>Pengawasan</span>
            </div>
        </div>
    </div>
    <div id="loading-overlay" class="hidden-overlay">
        <div class="spinner"></div>
        <div class="loading-text">
            <h3 id="loading-title">Menyimpan Jadwal...</h3>
            <p id="loading-desc">Mohon tunggu sebentar, data sedang diproses.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
