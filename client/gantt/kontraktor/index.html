<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt Chart</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <a href="/">
            <img src="../../assets/Alfamart-Emblem.png" alt="Alfamart Logo" class="header-logo" />
        </a>
        <h1>Gantt Chart</h1>
        <a href="../../dashboard/kontraktor/index.html" class="btn-back-header">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        <span>Kembali</span>
    </a>
    </header>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label>No. Ulok:</label>
                <select id="ulokSelect" onchange="changeUlok()">
                    <option value="">--/--</option>
                </select>
            </div>
        </div>
        <div class="project-info" id="projectInfo"></div>
        <div class="api-data" id="apiData"></div>
        <div class="export-buttons" id="exportButtons" style="display: none;">
            <button class="btn-export btn-excel" onclick="exportToExcel()">
                Export to Excel
            </button>
        </div>
        <div class="stats" id="stats"></div>
        <div class="chart-wrapper">
            <div class="gantt-chart" id="ganttChart"></div>
        </div>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);"></div>
                <span>Tepat Waktu</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);"></div>
                <span>Terlambat</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
