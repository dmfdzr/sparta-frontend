<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt Chart (View Only)</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="app-header">
        <a href="/">
            <img src="../../assets/Alfamart-Emblem.png" alt="Alfamart Logo" class="header-logo" />
        </a>
        <h1>Gantt Chart</h1>
        <a href="/" class="btn-back-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            <span>Home</span>
        </a>
    </header>

    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label>No. Ulok:</label>
                <select id="ulokSelect" disabled style="background-color: #e9ecef; cursor: not-allowed;">
                    <option value="">Memuat dari URL...</option>
                </select>
            </div>
        </div>

        <div class="project-info" id="projectInfo"></div>

        <div class="api-data" id="apiData" style="display: none;"></div>

        <div class="stats" id="stats"></div>

        <div class="chart-wrapper">
            <div class="gantt-chart" id="ganttChart"></div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #48bb78;"></div>
                <span>Progress</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);"></div>
                <span>Terlambat</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #bae6fd;"></div>
                <span>Pengawasan</span>
            </div>
        </div>
    </div>

    <script src="view.js"></script>
</body>

</html>
