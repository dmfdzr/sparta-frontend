<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend Email Approval - Sparta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header-brand {
            color: #dc3545;
            /* Aksen merah */
            font-weight: 700;
        }

        .card-custom {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .btn-custom {
            background-color: #0d6efd;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0b5ed7;
        }

        #alertBox {
            display: none;
            /* Disembunyikan secara default */
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">

                <div class="text-center mb-4">
                    <h2 class="header-brand"><i class="fa-solid fa-paper-plane me-2"></i>SPARTA SYSTEM</h2>
                    <p class="text-muted">Utility: Kirim Ulang Email Persetujuan RAB</p>
                </div>

                <div class="card card-custom p-4">
                    <form id="resendForm">
                        <div class="mb-3">
                            <label for="ulokInput" class="form-label fw-bold">Kode Ulok</label>
                            <input type="text" class="form-control" id="ulokInput" placeholder="Contoh: ULOK-12345"
                                required>
                        </div>

                        <div class="mb-4">
                            <label for="lingkupInput" class="form-label fw-bold">Lingkup Pekerjaan</label>
                            <input type="text" class="form-control" id="lingkupInput"
                                placeholder="Contoh: Renovasi Sipil" required>
                        </div>

                        <button type="submit" class="btn btn-custom w-100 py-2" id="submitBtn">
                            <span id="btnText">Kirim Ulang Email</span>
                            <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"
                                aria-hidden="true"></span>
                        </button>
                    </form>

                    <div id="alertBox" class="alert mt-4 mb-0" role="alert"></div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('resendForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // Mencegah page reload

            // Ambil nilai dari inputan
            const ulok = document.getElementById('ulokInput').value.trim();
            const lingkup = document.getElementById('lingkupInput').value.trim();

            // Elemen UI
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const alertBox = document.getElementById('alertBox');

            // ==== GANTI URL INI DENGAN URL API RENDER KAMU NANTI ====
            const API_URL = 'https://send-email-app.onrender.com/api/resend-email';

            // State: Loading (Tombol disable & muter)
            submitBtn.disabled = true;
            btnText.textContent = 'Memproses...';
            btnSpinner.classList.remove('d-none');
            alertBox.style.display = 'none';
            alertBox.className = 'alert mt-4 mb-0'; // Reset class alert

            try {
                // Tembak API Node.js di Render
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ulok: ulok, lingkup: lingkup })
                });

                const result = await response.json();

                // Tangani Response
                if (response.ok) {
                    // Berhasil
                    alertBox.classList.add('alert-success');
                    alertBox.innerHTML = `<i class="fa-solid fa-circle-check me-2"></i> ${result.message} <br> <small>Terkirim ke: <strong>${result.recipient}</strong> (${result.role})</small>`;

                    // Opsional: Kosongkan form setelah sukses
                    // document.getElementById('resendForm').reset(); 
                } else {
                    // Error dari server (misal: data tidak ketemu)
                    alertBox.classList.add('alert-warning');
                    alertBox.innerHTML = `<i class="fa-solid fa-triangle-exclamation me-2"></i> ${result.error || result.message || 'Terjadi kesalahan.'}`;
                }

            } catch (error) {
                // Error jaringan atau server mati
                console.error('Fetch error:', error);
                alertBox.classList.add('alert-danger');
                alertBox.innerHTML = `<i class="fa-solid fa-circle-xmark me-2"></i> Gagal terhubung ke server. Pastikan API berjalan.`;
            } finally {
                // State: Selesai Loading (Kembalikan tombol seperti semula)
                submitBtn.disabled = false;
                btnText.textContent = 'Kirim Ulang Email';
                btnSpinner.classList.add('d-none');
                alertBox.style.display = 'block'; // Tampilkan alert
            }
        });
    </script>

</body>

</html>
