<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sparta - Dokumentasi Bangunan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div id="app">
        <section id="view-form" class="view">
            <header>
                <div class="header-left">
                    <h3>Formulir Data</h3>
                    <small id="userDisplay">Loading...</small>
                </div>
                <button id="btnBackToDashboard" class="btn-sm" title="Kembali ke Dashboard">
                    <i class="fa-solid fa-house"></i>
                </button>
            </header>
            
            <form id="dataForm" class="content-scroll">
                <div id="formStatus" class="status-message hidden"></div>

                <div class="form-grid">
                    <div class="input-group">
                        <label>Cabang</label>
                        <input type="text" name="cabang" id="inputCabang" readonly class="readonly-input">
                    </div>

                    <div class="input-group">
                        <label>Nomor Ulok</label>
                        <input type="text" name="nomorUlok" id="inputNomorUlok" placeholder="Z001-2510-0001" required>
                    </div>

                    <div class="input-group">
                        <label>Nama Toko</label>
                        <input type="text" name="namaToko" required>
                    </div>

                    <div class="input-group">
                        <label>Kode Toko (4 Digit)</label>
                        <input type="text" name="kodeToko" maxlength="4" pattern="[A-Z0-9]{4}" title="4 digit kode toko" required>
                    </div>

                    <div class="input-group">
                        <label>Kontraktor Sipil</label>
                        <input type="text" name="kontraktorSipil" required>
                    </div>

                    <div class="input-group">
                        <label>Kontraktor ME</label>
                        <input type="text" name="kontraktorMe" required>
                    </div>

                    <div class="input-group">
                        <label>SPK Awal</label>
                        <input type="date" name="spkAwal" required>
                    </div>

                    <div class="input-group">
                        <label>SPK Akhir</label>
                        <input type="date" name="spkAkhir" required>
                    </div>

                    <div class="input-group">
                        <label>Tanggal GO</label>
                        <input type="date" name="tanggalGo" required>
                    </div>

                    <div class="input-group">
                        <label>Tanggal ST</label>
                        <input type="date" name="tanggalSt" required>
                    </div>

                    <div class="input-group">
                        <label>Tanggal Ambil Foto</label>
                        <input type="date" name="tanggalAmbilFoto" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Lanjut ke Foto</button>
            </form>
        </section>

        <section id="view-floorplan" class="view hidden">
            <header>
                <button id="btnBackToForm" class="btn-sm"><i class="fa-solid fa-arrow-left"></i> Kembali</button>
                <span id="progressText">0/38 Selesai</span>
            </header>
            
            <div class="floor-container">
                <div class="map-wrapper" id="mapWrapper">
                    <img id="floorImage" src="./assets/floor.png" alt="Denah">
                    </div>
            </div>

            <div class="floor-controls">
                <div class="pagination">
                    <button class="page-btn active" data-page="1">1</button>
                    <button class="page-btn" data-page="2">2</button>
                    <button class="page-btn" data-page="3">3</button>
                </div>
                <button id="btnFinish" class="btn-success hidden">Simpan & Kirim PDF</button>
            </div>
        </section>
    </div>

    <div id="cameraModal" class="modal hidden">
        <div class="modal-content">
            <div class="camera-header">
                <span id="cameraTitle">Ambil Foto</span>
                <button id="btnCloseCamera" class="btn-text">Batal</button>
            </div>
            
            <div class="camera-preview">
                <video id="cameraFeed" autoplay playsinline></video>
                <img id="photoPreview" class="hidden">
            </div>
            <canvas id="cameraCanvas" class="hidden"></canvas>

            <div class="camera-actions">
                <div id="actionCapture" class="action-row">
                    <button id="btnCantPhoto" class="btn-secondary-outline" title="Tidak Bisa Difoto"><i class="fa-solid fa-ban"></i></button>
                    <button id="btnCapture" class="btn-shutter"></button>
                    <label class="btn-secondary-outline">
                        <i class="fa-solid fa-upload"></i>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                    </label>
                </div>
                
                <div id="actionConfirm" class="action-row hidden">
                    <button id="btnRetake" class="btn-secondary">Ulang</button>
                    <button id="btnSavePhoto" class="btn-primary">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <div id="warningModal" class="modal-overlay hidden">
        <div class="modal-box warning">
            <div class="icon-circle warning-icon">!</div>
            <h3>Sesi Berakhir</h3>
            <p id="warningMsg"></p>
            <button id="btnLogoutNow" class="btn-warning">Logout</button>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p id="loadingText">Memproses...</p>
    </div>

    <div id="toast" class="toast hidden"></div>

    <script src="script.js"></script>
</body>
</html>
