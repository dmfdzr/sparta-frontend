<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Log SPARTA</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>

<body>
    <header class="app-header">
        <a href="/">
            <img src="../assets/Alfamart-Emblem.png" alt="Alfamart Logo" class="header-logo" />
        </a>
        <h1>User Log Activity</h1>
        <a href="../dashboard/index.html" class="btn-back-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            <span>Dashboard</span>
        </a>
    </header>

    <div class="user-greeting-wrapper">
        <div class="user-info">
            User: <span id="user-name">Guest</span> | <span id="user-branch">Head Office</span>
        </div>
    </div>

    <main class="container">
        <div id="view-table" class="view-section">
            <div class="table-controls">
                <input type="text" id="search-input" placeholder="Cari Email..." class="search-input">
                
                <select id="filter-cabang" class="filter-select">
                    <option value="">Semua Cabang</option>
                </select>

                <div id="total-records" class="total-badge" style="display: none;">
                    Total: <span id="total-count-val">0</span> Log
                </div>

                <button id="exportBtn" class="btn-primary" style="margin-left: auto;">Export CSV</button>
                <button id="btn-export-pdf" class="btn-primary" style="margin-left: 0.5rem; background-color: #dc3545;">Export PDF</button>
            </div>

            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width: 5%;">No</th>
                            <th style="width: 20%;">Cabang</th>
                            <th style="width: 35%;">Email User</th>
                            <th style="width: 40%;">Waktu Aktivitas</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        </tbody>
                </table>
            </div>

            <div id="pagination-controls" class="pagination-container" style="display: none;">
                <span id="page-info" class="pagination-info">Halaman 1 dari 1</span>
                <div class="pagination-buttons">
                    <button id="btn-prev" class="btn-pagination">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                        Sebelumnya
                    </button>
                    <button id="btn-next" class="btn-pagination">
                        Selanjutnya
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Memuat Data Log...</p>
        </div>
    </div>

    <div id="toast" class="toast">Pesan Notifikasi</div>

    <script src="script.js"></script>
</body>
</html>
