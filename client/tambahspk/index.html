<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Pertambahan Hari SPK</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
        <img src="../../assets/Alfamart-Emblem.png" alt="Alfamart Logo" class="header-logo" />
        
        <h1>Pertambahan Hari SPK</h1>
        
        <button id="logoutBtn" class="btn-header-logout">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span>Dashboard</span>
        </button>
        </header>

        <div id="form-wrapper" class="container">
        <form id="pertambahan-spk-form" class="form-container">
            
            <label for="nomor_ulok">Nomor Ulok:</label>
            <select id="nomor_ulok" name="nomor_ulok" required>
                <option value="" disabled selected>Memuat data Ulok...</option>
            </select>

            <label for="pertambahan_hari">Pertambahan Hari Dari Tanggal SPK:</label>
            <div class="input-hari-container">
            <input type="number" id="pertambahan_hari" name="pertambahan_hari" min="1" max="99" oninput="this.value=this.value.slice(0,2)" placeholder="00" required />
            <span class="suffix">hari</span>
            </div>
            
            <label for="tanggal_spk_akhir">Tanggal SPK Akhir:</label>
            <input type="text" id="tanggal_spk_akhir" name="tanggal_spk_akhir" class="input-readonly" readonly>

            <label for="tanggal_spk_akhir_baru">Tanggal SPK Akhir (Setelah Perpanjangan):</label>
            <input type="text" id="tanggal_spk_akhir_baru" name="tanggal_spk_akhir_baru" class="input-readonly" readonly>

            <label for="alasan_spk">Alasan Pertambahan SPK:</label>
            <div id="alasan-container"></div>
            
            <button type="button" id="tambah-alasan-btn">+ Tambahkan Alasan Lainnya</button>
            <textarea name="alasan_spk" id="alasan_spk_hidden" required style="display: none"></textarea>

            <label for="lampiran_pdf" style="margin-top: 20px;">Lampiran Pendukung (PDF):</label>
            <div class="file-instruction">Maksimal ukuran file 5MB.</div>
            <input type="file" id="lampiran_pdf" name="lampiran_pdf" accept="application/pdf" class="input-file" />
            
            <div class="button-group">
                <button type="submit" id="submit-btn">
                    <span id="btn-text">Simpan & Kirim Permintaan</span>
                    <span id="btn-spinner" style="display: none;">
                        <span>Mengirim</span>
                        <span class="spinner-dots">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </span>
                    </span>
                </button>
            </div>
        </form>
        </div>
        <div id="success-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                </div>
                <h2>Berhasil Terkirim</h2>
                <p id="modal-message">Permintaan perpanjangan SPK berhasil dikirim.</p>
                <button type="button" id="buat-laporan-baru-btn">Buat Laporan Baru</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
