<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend Email Approval - SPARTA</title>
    <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <img src="../../assets/Alfamart-Emblem.png" alt="Alfamart Logo" class="header-logo" onerror="this.style.display='none'"/>
        <h1>SPARTA</h1>
        <img src="../../assets/Building-Logo.png" alt="Building Logo" class="building-logo" onerror="this.style.display='none'"/>
        <a href="../../dashboard/" class="btn-back-form">
            <i class="fa-solid fa-arrow-left"></i> Kembali
        </a>
    </header>

    <main class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <div class="text-center mb-4 welcome-message">
                    <h2 class="header-brand"><i class="fa-solid fa-paper-plane me-2"></i>Utility System</h2>
                    <p class="text-muted">Kirim Ulang Email Persetujuan RAB / SPK</p>
                </div>

                <div class="card card-custom p-4">
                    <ul class="nav nav-pills nav-justified mb-4 custom-tabs" id="docTypeTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" type="button" data-doc-type="rab">RAB</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" type="button" data-doc-type="spk">SPK</button>
                        </li>
                    </ul>

                    <form id="resendForm">
                        <input type="hidden" id="docTypeInput" value="rab">

                        <div class="mb-3 input-group-custom">
                            <label for="ulokInput" class="form-label fw-bold">Nomor Ulok</label>
                            <input type="text" class="form-control" id="ulokInput" placeholder="Contoh: ULOK-12345" required>
                        </div>

                        <div class="mb-4 input-group-custom">
                            <label for="lingkupInput" class="form-label fw-bold">Lingkup Pekerjaan</label>
                            <input type="text" class="form-control" id="lingkupInput" placeholder="Contoh: Renovasi Sipil" required>
                        </div>

                        <button type="submit" class="btn btn-custom w-100 py-3" id="submitBtn">
                            <span id="btnText">Kirim Ulang Email</span>
                            <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
                        </button>
                    </form>

                    <div id="alertBox" class="alert mt-4 mb-0 shadow-sm" role="alert" style="display: none;"></div>
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
